<script type="text/x-red" data-template-name="robot-execute">

    <br/>
    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<!-- Help text                   -->
<script type="text/x-red" data-help-name="robot-execute">                                               
   <p>Sends commands given in input array one by one </p>
</script>


<script type="text/javascript">
    RED.nodes.registerType('robot-execute',{
        category: 'robot',
        color: "#4BDD33",//"#00C9FF",  // 124191

        inputs:1,               
        outputs:1,             
        
        icon: "myicon.png",     
        label: function() {     
            return this.name||this.command||"Send commands to robot";
        },
        labelStyle: function() { 
            return this.name?"node_label_italic":"";
        }
    });
</script>
