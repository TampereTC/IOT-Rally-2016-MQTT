<!-- Property dialog for a node -->
<script type="text/x-red" data-template-name="robot-command">
    <div class="form-row">
        <label for="node-input-command"><i class="fa fa-arrows"></i> Direction</label>
        <select id="node-input-command" placeholder="Command">
            <option value="Forward">Forward</option>
            <option value="Left">Turn left</option>
            <option value="Right">Turn right</option>
            <option value="Backward">Backward</option>
        </select>
    </div>
    <br/>
    <div class="form-row">
        <label for="node-input-time"><i class="fa fa-clock-o"></i> Time</label>
        <input type="number" id="node-input-time" placeholder="500">
    </div>

    <br/>
    <!-- By convention, most nodes have a 'name' property. The following div -->
    <!-- provides the necessary field. Should always be the last option      -->
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>


<!-- Help text                   -->
<script type="text/x-red" data-help-name="robot-command">                                           
   <p>Creates a command to drive a robot. Different commands can be put in chain</p>
   <p>Outputs an object called <b>msg</b> containing <b>msg.topic</b> and
   <b>msg.payload</b>. msg.payload is a String.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('robot-command',{
        category: 'robot',
        color: "#00C9FF",  // 124191
        defaults: {             // defines the editable properties of the node
            name: {value:""},   //  along with default values.
            command: {value:"", required:true},
            time: {value:"500", validate:RED.validators.number()}
        },
        inputs:1,               // set the number of inputs - only 0 or 1
        outputs:1,              // set the number of outputs - 0 to n
        // set the icon (held in icons dir below where you save the node)
        icon: "myicon.png",     // saved in  icons/myicon.png
        label: function() {     // sets the default label contents
            return this.name||this.command||"robot-command";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
